<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html,
        main,
        .container {
            background-color: #06121E;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        span {
            color: white;
        }

        /* HIDE RADIO */
        [type=radio] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* IMAGE STYLES */
        [type=radio]+img {
            cursor: pointer;
        }

        /* CHECKED STYLES */
        [type=radio]:checked+img {
            outline: 2px solid rgb(17, 0, 255);
        }
    </style>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ANONIBOT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-4 gap-4 justify-content-between">
                        <a class="nav-link" aria-current="page" href="#">Enviar una confesión</a>
                        <a class="nav-link" href="#">Acerca de</a>
                        <a class="nav-link" href="#">Reglas</a>
                        <a class="nav-link">Funcionamiento</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <form class="needs-validation mx-3 rounded-3 pb-5" style="background-color: #1D232C;" action="#" novalidate>
                <section>
                    <div class="row text-center py-4 mt-1">
                        <h1 class="d-none d-lg-block">Anonibot</h1>
                        <h2>Un lugar donde puedes ser tú</h2>
                    </div>
                    <div class="row">
                        <h4 class="mt-3 text-center">Envía tus secretos con 1 click</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <textarea name="" id="textArea" cols="30" rows="5" placeholder="Escribe tu secreto/confesión aquí"
                                class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <h4 class="mt-4 text-center">Selecciona un fondo</h4>
                    </div>
                    <div class="row px-5 mt-3">
                        <div class="col-4"><label>
                                <input type="radio" name="backgroundSelection" value="background1" checked>
                                <img class="img-fluid" src="static/img/background.jpg " alt="Fondo 1">
                            </label>
                        </div>
                        <div class="col-4"><label>
                                <input type="radio" name="backgroundSelection" value="background2">
                                <img class="img-fluid" src="static/img/background.jpg " alt="Fondo 2">
                            </label>
                        </div>
                        <div class="col-4"><label>
                                <input type="radio" name="backgroundSelection" value="background3">
                                <img class="img-fluid" src="static/img/background.jpg " alt="Fondo 3">
                            </label>
                        </div>
                    </div>
                    <div class="row px-5 mt-3">
                        <div class="col-2"></div>
                        <div class="col-4"><label>
                                <input type="radio" name="backgroundSelection" value="background4">
                                <img class="img-fluid" src="static/img/background.jpg " alt="Fondo 4">
                            </label>
                        </div>
                        <div class="col-4"><label>
                                <input type="radio" name="backgroundSelection" value="background5">
                                <img class="img-fluid" src="static/img/background.jpg " alt="Fondo 5">
                            </label>
                        </div>

                    </div>
                    <div class="row text-center mt-4 pt-2">
                        <div class="col-12">
                            <div class="btn-group" role="group">
                                <button class="btn btn-lg btn-primary d-block">Ver vista previa</button>
                                <button type="submit" class="btn btn-lg btn-success d-block">Enviar</button>

                            </div>
                        </div>
                    </div>
                </section>
            </form>
    </main>
</body>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
